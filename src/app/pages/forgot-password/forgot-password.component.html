<div class="container mt-5">
  <h2>Mot de passe oubliÃ©</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label>Votre adresse email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div class="text-danger" *ngIf="f['email'].invalid && f['email'].touched">
        Veuillez entrer une adresse valide.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Envoyer un nouveau mot de passe</button>
  </form>

  <div class="alert alert-success mt-3" *ngIf="confirmation">{{ confirmation }}</div>
  <div class="alert alert-danger mt-3" *ngIf="erreur">{{ erreur }}</div>
</div>
