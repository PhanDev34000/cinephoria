<div class="container mt-4">
  <h3>üóìÔ∏è Gestion des s√©ances</h3>

  <div class="mb-3">
    <label for="filmSelect" class="form-label">Choisissez un film :</label>
    <select id="filmSelect" class="form-select" [(ngModel)]="filmSelectionne" (ngModelChange)="onFilmSelect($event)">
      <option [ngValue]="null" disabled>-- S√©lectionner un film --</option>
      <option *ngFor="let f of films" [ngValue]="f">{{ f.titre }}</option>
    </select>
  </div>

  <div *ngIf="filmSelectionne">
    <h5 class="mt-4">S√©ances pour {{ filmSelectionne.titre }}</h5>
    <ul class="list-group mb-4">
      <li *ngFor="let s of seances" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          {{ s.jour }} - {{ s.debut }} √† {{ s.fin }} ({{ s.qualite }}, {{ getNomSalle(s.salleId) }}) | {{ s.prix }} ‚Ç¨ | {{ s.placesDisponibles }} places
        </div>
        <button class="btn btn-sm btn-warning me-2" (click)="modifierSeance(s)">‚úèÔ∏è</button>
        <button class="btn btn-sm btn-danger" (click)="supprimerSeance($any(s)._id)">üóëÔ∏è</button>
      </li>
    </ul>

    <form (ngSubmit)="seanceEnCours?.id ? enregistrerModification() : ajouterSeance()">
      <div class="row">
        <div class="col-md-4 mb-2">
          <input class="form-control" placeholder="Jour (YYYY-MM-DD)" [(ngModel)]="seanceEnCours.jour" name="jour" required />
        </div>
        <div class="col-md-2 mb-2">
          <input class="form-control" placeholder="D√©but (HH:MM)" [(ngModel)]="seanceEnCours.debut" name="debut" required />
        </div>
        <div class="col-md-2 mb-2">
          <input class="form-control" placeholder="Fin (HH:MM)" [(ngModel)]="seanceEnCours.fin" name="fin" required />
        </div>
        <div class="col-md-4 mb-2">
          <input class="form-control" placeholder="Qualit√© (4K, 3D...)" [(ngModel)]="seanceEnCours.qualite" name="qualite" required />
        </div>
        <div class="col-md-4 mb-2">
          <select class="form-select" [(ngModel)]="seanceEnCours.salleId" name="salleId" required>
            <option value="" disabled selected>-- Choisir une salle --</option>
            <option *ngFor="let salle of salles" [value]="salle._id">
              {{ salle.ville }} - {{ salle.nom }}
            </option>
          </select>
        </div>
        <div class="col-md-4 mb-2">
          <input
            class="form-control"
            placeholder="Prix (‚Ç¨)"
            type="number"
            [(ngModel)]="seanceEnCours.prix"
            name="prix"
          />
        </div>
        <div class="col-md-4 mb-2">
          <input class="form-control" placeholder="Places disponibles" type="text" [(ngModel)]="seanceEnCours.placesDisponibles" name="placesDisponibles" required />
        </div>
      </div>
     
      <button type="submit" class="btn btn-success mt-2">
         {{ seanceEnCours?.id ? 'üíæ Enregistrer les modifications' : '‚ûï Ajouter la s√©ance' }}
      </button>

    </form>
  </div>
</div>
