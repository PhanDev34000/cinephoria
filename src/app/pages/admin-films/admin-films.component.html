<div class="container mt-4">
  <h3>🎬 Gestion des films</h3>

  <form (ngSubmit)="ajouterFilm()" class="mb-4">
    <div class="row">
      <div class="col-md-6">
        <input class="form-control mb-2" [(ngModel)]="nouveauFilm.titre" name="titre" placeholder="Titre du film" required />
        <input class="form-control mb-2" [(ngModel)]="nouveauFilm.imageUrl" name="imageUrl" placeholder="URL de l'affiche" />
        <input class="form-control mb-2" [(ngModel)]="nouveauFilm.ageMinimum" name="age" type="number" placeholder="Âge minimum" />
      </div>
      <div class="col-md-6">
        <input class="form-control mb-2" [(ngModel)]="nouveauFilm.genre" name="genre" placeholder="Genre" />
        <textarea class="form-control mb-2" [(ngModel)]="nouveauFilm.description" name="desc" placeholder="Description"></textarea>
        <button class="btn btn-success w-100" type="submit">➕ Ajouter un film</button>
      </div>
    </div>
  </form>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let film of films">
      <div>
        <strong>{{ film.titre }}</strong> ({{ film.genre }}) - {{ film.ageMinimum }} ans
      </div>
      <button class="btn btn-sm btn-danger" (click)="supprimerFilm(film.id)">🗑️ Supprimer</button>
    </li>
  </ul>
</div>
