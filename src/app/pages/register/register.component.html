<div class="container mt-5">
  <h2>Créer un compte</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div class="text-danger" *ngIf="f['email'].invalid && f['email'].touched">
        Email invalide.
      </div>
    </div>

    <div class="mb-3">
      <label>Mot de passe</label>
      <input type="password" class="form-control" formControlName="password" />
      <div class="text-danger" *ngIf="f['password'].invalid && f['password'].touched">
        Le mot de passe doit contenir 8 caractères minimum, dont :
        une majuscule, une minuscule, un chiffre et un caractère spécial.
      </div>
    </div>

    <div class="mb-3">
      <label>Prénom</label>
      <input type="text" class="form-control" formControlName="prenom" />
      <div class="text-danger" *ngIf="f['prenom'].invalid && f['prenom'].touched">
        Prénom requis.
      </div>
    </div>

    <div class="mb-3">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="nom" />
      <div class="text-danger" *ngIf="f['nom'].invalid && f['nom'].touched">
        Nom requis.
      </div>
    </div>

    <div class="mb-3">
      <label>Nom d’utilisateur (pseudo)</label>
      <input formControlName="pseudo" />
        <div class="text-danger" *ngIf="f['pseudo'].invalid && f['pseudo'].touched">
          Pseudo requis.
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Créer un compte</button>
  </form>
</div>
