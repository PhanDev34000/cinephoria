<div style="border: 2px solid #2A48D4; width: 60%; margin: 0 auto; background-color: #FFF8DC; padding: 1rem; border-radius: 10px;" class="mt-3">
  <h2 class="text-center mb-4">Contactez Cin√©phoria</h2>

  <form (ngSubmit)="envoyerMessage()">
    <div class="mb-3">
      <label for="email" class="form-label">Email *</label>
      <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>

    <div class="mb-3">
      <label for="titre" class="form-label">Sujet *</label>
      <input id="titre" class="form-control" [(ngModel)]="titre" name="titre" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Message *</label>
      <textarea id="description" class="form-control" rows="5" [(ngModel)]="description" name="description" required></textarea>
    </div>

    <button type="submit" class="btn text-white" style="background-color: #2A48D4;">Envoyer</button>

  </form>
</div>
