<div class="container mt-4">
  <h3>🗣️ Gestion des avis utilisateurs</h3>

  <div *ngIf="avis.length; else aucun">
    <ul class="list-group">
      <li *ngFor="let a of avis" class="list-group-item">
        <p><strong>🎬 Film :</strong> {{ a.film }}</p>
        <p><strong>👤 Utilisateur :</strong> {{ a.utilisateur }}</p>
        <p><strong>⭐ Note :</strong> {{ a.note }}/5</p>
        <p><strong>💬 Commentaire :</strong> {{ a.commentaire }}</p>
        <div class="mt-2">
          <button class="btn btn-sm btn-success me-2" (click)="validerAvis(a.id)" [disabled]="a.valide">
            ✅ Valider
          </button>
          <button class="btn btn-sm btn-danger" (click)="supprimerAvis(a.id)">
            🗑️ Supprimer
          </button>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #aucun>
    <p class="text-muted">Aucun avis en attente.</p>
  </ng-template>
</div>
