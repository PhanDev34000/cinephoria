server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Types MIME corrects
  include /etc/nginx/mime.types;
  types {
    text/css                      css;
    application/javascript        js;
    application/wasm              wasm;
  }

  # Fichiers statiques (NE PAS réécrire vers index.html)
  location ~* \.(?:css|js|map|woff2?|ttf|eot|svg|png|jpg|jpeg|gif)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback uniquement pour les routes app
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Pas de cache agressif sur index.html
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
  }
}
